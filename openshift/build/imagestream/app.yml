apiVersion: template.openshift.io/v1
kind: Template

parameters:
- description: Prefix to prepend to object name.
  displayName: Prefix
  name: PREFIX
  required: true

objects:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: ${PREFIX}portal-app
  spec:
    lookupPolicy:
      local: true
