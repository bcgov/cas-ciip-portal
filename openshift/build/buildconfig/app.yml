apiVersion: template.openshift.io/v1
kind: Template

parameters:
- description: Prefix to prepend to object name.
  displayName: Prefix
  name: PREFIX
  required: true
- description: SHA1 of git revision to be deployed.
  displayName: Git SHA1
  name: GIT_SHA1
  required: true
- description: Hash of the tools versions
  displayName: Tools hash
  name: TOOLS_HASH
  required: true

objects:
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    name: ${PREFIX}ciip-portal-app
  spec:
    runPolicy: Parallel
    nodeSelector:
        beta.kubernetes.io/os: linux
    output:
      to:
        kind: ImageStreamTag
        name: ${PREFIX}ciip-portal-app:${GIT_SHA1}
    resources:
      limits:
        cpu: "2"
        memory: 4Gi
      requests:
        cpu: "1"
        memory: 2Gi
    source:
      git:
        ref: ${GIT_SHA1}
        uri: https://github.com/bcgov/${PREFIX}ciip-portal.git
      contextDir: app
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: ${PREFIX}ciip-portal-tools:${TOOLS_HASH}
      type: Source
    triggers: []
  status:
    lastVersion: 0
