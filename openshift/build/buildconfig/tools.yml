apiVersion: template.openshift.io/v1
kind: Template

parameters:
- description: Prefix to prepend to object name.
  displayName: Prefix
  name: PREFIX
  required: true
- description: SHA1 of git revision to be deployed.
  displayName: Git SHA1
  name: GIT_SHA1
  required: true
- description: Hash of the tools versions
  displayName: Tools hash
  name: TOOLS_HASH
  required: true

objects:
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    name: ${PREFIX}portal-tools
  spec:
    runPolicy: Parallel
    nodeSelector:
      beta.kubernetes.io/os: linux
    output:
      to:
        kind: ImageStreamTag
        name: ${PREFIX}portal-tools:${TOOLS_HASH}
    resources:
      limits:
        cpu: 2000m
        memory: 8Gi
      requests:
        cpu: 1000m
        memory: 2Gi
    source:
      git:
        ref: ${GIT_SHA1}
        uri: https://github.com/bcgov/${PREFIX}portal.git
      type: Git
    strategy:
      type: Docker
    triggers: []
  status:
    lastVersion: 0
