apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ template "cas-ciip-portal.fullname" . }}-prod-test-restore
  labels:
{{ include "cas-ciip-portal.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": "pre-upgrade,pre-install"
    "helm.sh/hook-delete-policy": "before-hook-creation"
    "helm.sh/hook-weight": "-5"
spec:
  suspend: true # This cron job is intended to be triggered manually
  schedule: "* * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      activeDeadlineSeconds: 600
      template:
        metadata:
          labels:
{{ include "cas-ciip-portal.labels" . | indent 14 }}
        spec:
          activeDeadlineSeconds: 600
          restartPolicy: Never
          containers:
            - env:
                - name: PORTAL_USER
                  valueFrom:
                    secretKeyRef:
                      key: database-user
                      name: {{ template "cas-ciip-portal.fullname" . }}
                - name: PORTAL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: database-password
                      name: {{ template "cas-ciip-portal.fullname" . }}
                - name: PORTAL_DATABASE
                  valueFrom:
                    secretKeyRef:
                      key: database-name
                      name: {{ template "cas-ciip-portal.fullname" . }}
                - name: PORTAL_HOST
                  value: cas-ciip-portal-patroni
                - name: PORTAL_PORT
                  value: "5432"
                - name: GOOGLE_APPLICATION_CREDENTIALS_JSON
                  valueFrom:
                    secretKeyRef:
                      key: credentials.json
                      name: gcp-wksv3k-prod-ciip-backup-read-only-service-account-key
                - name: WALG_GS_PREFIX
                  value: "gs://wksv3k-prod-ciip-backups/wal"
                - name: WALE_GS_PREFIX
                  value: "gs://wksv3k-prod-ciip-backups/wal"
              name: {{ template "cas-ciip-portal.fullname" . }}-prod-test-restore
              image: {{ .Values.image.psql.repository }}:{{ .Values.image.psql.tag }}
              resources:
                limits:
                  cpu: 500m
                  memory: 128Mi
                requests:
                  cpu: 100m
                  memory: 64Mi
              command:
                - /usr/bin/env
                - bash
                - -c
                - >
                  walg backup-fetch prod-bak;
                  cd prod-bak;
                  touch recovery.signal;
                  ls -lah;
                  cd ..;
              volumeMounts:
                - mountPath: /root/bak
                  name: prod-backup
          volumes:
            - name: prod-backup
              csi:
                driver: inline.storage.kubernetes.io


