apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ template "cas-ciip-portal.fullname" . }}-prod-test-restore
  labels:
{{ include "cas-ciip-portal.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": "pre-upgrade,pre-install"
    "helm.sh/hook-delete-policy": "before-hook-creation"
    "helm.sh/hook-weight": "-5"
spec:
  suspend: true # This cron job is intended to be triggered manually
  schedule: "* * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      activeDeadlineSeconds: 600
      template:
        metadata:
          labels:
{{ include "cas-ciip-portal.labels" . | indent 14 }}
        spec:
          activeDeadlineSeconds: 600
          restartPolicy: Never
          containers:
            - env:
                - name: PORTAL_USER
                  valueFrom:
                    secretKeyRef:
                      key: database-user
                      name: {{ template "cas-ciip-portal.fullname" . }}
                - name: PORTAL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: database-password
                      name: {{ template "cas-ciip-portal.fullname" . }}
                - name: PORTAL_DATABASE
                  valueFrom:
                    secretKeyRef:
                      key: database-name
                      name: {{ template "cas-ciip-portal.fullname" . }}
                - name: PORTAL_HOST
                  value: cas-ciip-portal-patroni
                - name: PORTAL_PORT
                  value: "5432"
                - name: GOOGLE_APPLICATION_CREDENTIALS
                  value: "/home/postgres/credentials/credentials.json"
                - name: GOOGLE_APPLICATION_CREDENTIALS_JSON
                  valueFrom:
                    secretKeyRef:
                      key: credentials.json
                      name: gcp-wksv3k-prod-ciip-backup-read-only-service-account-key
                - name: WALG_GS_PREFIX
                  value: "gs://wksv3k-prod-ciip-backups/wal"
                - name: WALE_GS_PREFIX
                  value: "gs://wksv3k-prod-ciip-backups/wal"
              name: {{ template "cas-ciip-portal.fullname" . }}-prod-test-restore
              image: {{ .Values.image.psql.repository }}:{{ .Values.image.psql.tag }}
              resources:
                limits:
                  cpu: 500m
                  memory: 1Gi
                requests:
                  cpu: 100m
                  memory: 500Mi
              command:
                - /usr/bin/env
                - bash
                - -c
                - |
                  if ! whoami &> /dev/null; then
                    if [ -w /etc/passwd ]; then
                      echo "postgres:x:$(id -u):0:postgres user:/home/postgres:/sbin/nologin" >> /etc/passwd
                    fi
                  fi
                  rm -rf prod-bak
                  rm -rf credentials
                  echo ADDING GCS CREDENTIALS...
                  mkdir credentials
                  cd credentials
                  touch credentials.json
                  echo $GOOGLE_APPLICATION_CREDENTIALS_JSON > credentials.json
                  cd ..
                  echo DOING WAL-G FETCH NOW...
                  wal-g backup-fetch prod-bak LATEST
                  cd prod-bak
                  echo ADDING recovery.signal...
                  touch recovery.signal
                  ls -lah
                  echo FIXING PG_HBA...
                  rm pg_hba.conf
                  touch pg_hba.conf
                  echo 'local all             all                                trust' >> pg_hba.conf
                  cat pg_hba.conf
                  cd ..
                  chmod -R 0750 ./prod-bak
                  echo STARTING SERVER IN RECOVERY MODE...
                  pg_ctl -D prod-bak start -w -o "-c archive_command='' -c ssl='off' -c hba_file='/home/postgres/prod-bak/pg_hba.conf' -c ident_file='/home/postgres/prod-bak/pg_ident.conf' --restore_command='wal-g wal-fetch %f %p' --recovery_target_time='2020-07-09 3:10:00-07' --recovery_target_action=promote"
                  wal-g catchup-fetch /home/postgres/prod-bak LATEST
                  echo recovery.signal SHOULD BE GONE...
                  cd prod-bak
                  ls -lah
                  cd ..
                  cd pg_log
                  ls -lah
                  cat postgresql-4.csv
                  echo LISTING DATABASES...
                  psql -c '\l'
                  echo LISTING DATABASE TABLES...
                  psql -d ciip -c '\dt ggircs_portal.*'
              volumeMounts:
                - mountPath: /root/bak
                  name: prod-backup
          volumes:
            - name: prod-backup
              persistentVolumeClaim:
                claimName: {{ template "cas-ciip-portal.fullname" . }}-prod-backup

