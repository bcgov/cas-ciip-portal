{{- if .Values.networkPolicies.enable }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-intra-release
  labels:
    release: {{ .Release.Name }}
{{ include "cas-ciip-portal.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      release: {{ .Release.Name }}
  ingress:
  - from:
      podSelector:
        matchLabels:
          release: {{ .Release.Name }}
{{- end }}
