replicas: 2
route:
  host: test.ciip.gov.bc.ca
  insecure: false # cert has been issued

env:
  smtpConnectionString: smtp://cas-ciip-portal-mailhog:1025
  senderEmail: no-reply-dev.cas@gov.bc.ca
  adminEmail: admin@ciip.test

fider:
  host: https://ciip-portal-wksv3k-test-feedback.pathfinder.gov.bc.ca/
# TODO move fider template in this repo

mailhog:
  enable: true
  securityContext:
    runAsUser: 1009960000
    fsGroup: 1009960000
    runAsNonRoot: true
  host: cas-mailhog-wksv3k-test.pathfinder.gov.bc.ca

cas-postgres:
  patroni:
    walE:
      enable: true
      # the GCS bucket name should be {{ namespace }}-{{ gcs.bucketSuffix }}
      gcsBucket: wksv3k-test-ciip-backups
      # kubernetesSecret should be gcp-{{ namespace }}-{{ gcs.bucketSuffix }}-service-account-key
      kubernetesSecret: gcp-wksv3k-test-ciip-backups-service-account-key # pragma: allowlist secret
    # options below are required if walE.enable is true
  namespace: wksv3k-test
  gcs:
    bucketSuffix: ciip-backups
