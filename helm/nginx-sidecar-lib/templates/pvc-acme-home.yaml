
{{- if .Values.nginxSidecar.enable }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "nginx-sidecar-lib.fullname" . }}-acme-home
  labels: {{ include "nginx-sidecar-lib.labels" . | nindent 4 }}

spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 50Mi
  storageClassName: {{ .Values.nginxSidecar.storageClassName }}
{{- end }}
